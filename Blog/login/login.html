<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Muovere Le Montagne | Login</title>
</head>
<body>
    <section id="login">
        <div class="form-wrapper">
          <header class="form-head">
            <h2>Accedi al Portale</h2>
          </header>
          <form action="">
            <div class="user-form">
              <label for="username" id="lblUsername">Username:</label>
              <input id="username" type="text" name="username"  required minlength="1" placeholder="Username"/>
            </div>
            <div class="password-form">
              <label for="password">Password:</label>
              <input type="password" id="password" placeholder="Password"/>
            </div>
            <button value="login" type="submit">Accedi</button>
            <p>Non hai ancora un account? <a href="../register/register.html">Registrati</a></p>
          </form>
        </div>
      </section>
