<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Muovere Le Montagne | Register</title>
</head>
<body>
    <section id="register">
        <div class="form-wrapper">
          <header class="form-head">
            <h2>Crea un Account</h2>
          </header>
          <form action="">
            <div class="user-form">
              <label for="username" id="lblUsername">Username:</label>
              <input id="username" type="text" name="username"  required minlength="1" placeholder="Username"/>
            </div>
            <div class="password-form">
              <label for="password">Password:</label>
              <input type="password" id="password" placeholder="Password"/>
            </div>
            <div class="email-form">
                <label for="email" id="lblEmail">Email:</label>
                <input type="email" id="email" placeholder="Email"/>
              </div>
            <button value="login" type="submit">Crea Account</button>
          </form>
        </div>
      </section>
